	<script>
		function init() {
			var cellList = $('.cell');
			$.each(cellList, function(index, cell){
				cell = $(cell);
				var w = cell.outerWidth();
				cell.outerHeight(w / 3);
				//cell.css('border-radius', "10px");
			});
		}
		$(function(){
			init();
		});
		function showList() {
			$('#homeArea').hide();
			$('#optionListArea').show();
			init();
		}
		function showHome() {
			$('#homeArea').show();
			$('#optionListArea').hide();
			init();
		}
		function toURL(t) {
			location.href = 'courseInfoList.html?type='+t;
