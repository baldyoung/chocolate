<!doctype html>
<html lang="zh-CN">
  <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<!-- Bootstrap -->
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" >
		<link href="css/font-awesome.css?v=4.4.0" rel="stylesheet">
		<link href="css/animate.css" rel="stylesheet">
		<style>
			.courseMap {
				/* min-width:800px; */
				width:100%;
				min-width:600px;
				border:1px solid pink;
			}
			.courseMap tr td:first-child {
				/* height:100%; */
				background-color: #f2f6f7;
				border:1px solid orange;
				
			}
			.courseMap tr td {
				border:1px dashed orange;
				height:50px !important;
				box-sizing: border-box;
			}
			.courseMap tr th {
				height:30px !important;
				width:10%;
				background-color: #BDBDBD;
				border:1px solid orange;
				text-align: center;
			}
			.courseMap tr {
				/* height:50px; */
				box-sizing: border-box;
			}
			.courseMap th {
				min-width:95px;
			}
			
			/* .courseMap tr .index {
				width:5%
			} */
		</style>
		<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
		<script src="bootstrap/js/jquery.min.js"></script>
		<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
		<script src="bootstrap/js/bootstrap.js"></script>
		<script src='../js/config.js'></script>
		<script src='../js/courseService.js'></script>
		<script src='courseMap.js'></script>
	</head>
	<body>
		<div class="container" style=' '>
			<div class='row hidden-xs' style='padding:10px;'>
				<div  class='col-sm-12 text-center sourceName' style='font-size:23px; font-weight: bolder; color:orange;'>加载中...</div>
				<div class='col-sm-4 text-center'>
					<button onclick='changeWeek(-1)' class='btn btn-circle btn-lg btn-info' style='border-radius:50%;'><i class='fa fa-arrow-left'></i></button>
				</div>
				<div class='col-sm-4 text-center' style='font-size:20px; font-weight:bolder; '>
					<span class='currentWeekNumber'>本周课表</span><br>
					<span class='currentDate'></span>
				</div>
				<div class='col-sm-4 text-center'>
					<button onclick='changeWeek(1)' class='btn btn-circle btn-lg btn-info' style='border-radius:50%;'><i class='fa fa-arrow-right'></i></button>
				</div>
			</div>
			<div class='row visible-xs' style='padding:10px;'>
				<div class='col-sm-12 text-center sourceName' style='font-size:23px; font-weight: bolder; color:orange;'>加载中...</div>
				<div class='col-sm-6 text-center' style='font-size:20px; font-weight:bolder; '>
					<span class='currentWeekNumber'>本周课表</span><br>
					<span class='currentDate'></span>
				</div>
				<div class='col-sm-6 text-center'>
					<button onclick='changeWeek(-1)' class='btn btn-circle btn-lg btn-info' style='border-radius:50%;'><i class='fa fa-arrow-left'></i></button>
					<div style='width:50px; height:1px; display: inline-block;'></div>
					<button onclick='changeWeek(1)' class='btn btn-circle btn-lg btn-info' style='border-radius:50%;'><i class='fa fa-arrow-right'></i></button>
				</div>
			</div>
			<div class='row'>
				<div class='col-sm-12' style=''>
					<div class="panel panel-default">
						<div class="panel-heading">
							课程表
						</div>
						<div class="panel-body" style='overflow: auto;'>
							<div >
								
							</div>
							<table class='courseMap' style='border-radius:15px;'>
								<tr>
									<th>时间<br><span></span></th>
									<th>星期一<br><span id='weekDay1'></span></th>
									<th>星期二<br><span id='weekDay2'></span></th>
									<th>星期三<br><span id='weekDay3'></span></th>
									<th>星期四<br><span id='weekDay4'></span></th>
									<th>星期五<br><span id='weekDay5'></span></th>
									<th>星期六<br><span id='weekDay6'></span></th>
									<th>星期日<br><span id='weekDay7'></span></th>
								</tr>
								
							</table>
						</div>
						<div id='courseListArea' class="panel-footer text-center">
							
						</div>
					</div>
				</div>
			</div>
		</div>
		
		
		<div class='menuCell' style="cursor:pointer; width:80px; height:80px; border-radius:50%; border:1px dashed; position:fixed; top:100px; left:100px; background:rgb(120, 0, 0, 0.2); line-height: 80px; font-size:30px; font-weight:bolder; text-align: center;">
			返回
		</div>
