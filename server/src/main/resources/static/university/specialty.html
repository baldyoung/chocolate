<!doctype html>
<html lang="zh-CN" dir="ltr" class="translated-ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>专业</title>
		
		<!-- Bootstrap Core and vandor -->
		<link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" href="../assets/plugins/dropify/css/dropify.min.css">
		<link rel="stylesheet" href="../assets/plugins/summernote/dist/summernote.css">
		<!-- Start project main js  and page js -->
		<script src="js/jquery.js"></script>
		<script src="../assets/bundles/lib.vendor.bundle.js"></script>
		<!-- Start all plugin js -->
		<script src="../assets/js/core.js"></script>
		<!-- Core css -->
		<link rel="stylesheet" href="../assets/css/style.min.css">
		
		<script src='js/config.js'></script>
		<script src='js/specialty.js'></script>
		<style>
			::-webkit-scrollbar {
				/*滚动条整体样式*/
				width: 4px;
				/*高宽分别对应横竖滚动条的尺寸*/
				height: 4px;
				scrollbar-arrow-color: red;
			} 
		</style>
	</head>

	<body class="close_rightbar">

		<!-- Page Loader -->
		<div class="page-loader-wrapper" style="display: none;">
			<div class="loader">
			</div>
		</div>

		<div  >
			<!-- Start project content area -->
			<div  >
				<!-- Start Page header -->
				<div class="section-body" id="page_top">
					<div class="container-fluid">
						<div class="page-header">
						</div>
					</div>
				</div>
				<!--  -->
				<div class="section-body">
					<div class="container-fluid">
						<div class="d-flex justify-content-between align-items-center ">
							<div class="header-action">
								<h1 class="page-title">
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">专业</font>
									</font>
								</h1>
								<ol class="breadcrumb page-breadcrumb">
									<li class="breadcrumb-item"><a href="#">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">江西新华</font>
											</font>
										</a></li>
									<li class="breadcrumb-item active" aria-current="page">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">专业</font>
										</font>
									</li>
								</ol>
							</div>
							<ul class="nav nav-tabs page-header-tab">
								<li onclick='requestAndLoadSpecialtyList()' class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Specialty-all">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">列表显示</font>
										</font>
									</a></li>
								<li onclick='resetEditPanel()' class="nav-item"><a id='addNewSpecialtyBtn' class="nav-link" data-toggle="tab" href="#Specialty-add">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">新增专业</font>
										</font>
									</a></li>
							</ul>
						</div>
					</div>
				</div>
				<!--  -->
				<div class="section-body mt-4">
					<div class="container-fluid">
						<div class="tab-content">
							<!-- 专业列表  -->
							<div class="tab-pane active" id="Specialty-all">
								<div class="card">
									<div class="table-responsive">
										<table class="table table-hover table-vcenter text-nowrap table-striped mb-0">
											<thead>
												<tr>
													<th>
														<font style="vertical-align: inherit;">
															<font style="vertical-align: inherit; font-size:11px;">系统编号</font>
														</font>
													</th>
													<th>
														<font style="vertical-align: inherit;">
															<font style="vertical-align: inherit;">名称</font>
														</font>
													</th>
													<th>
														<font style="vertical-align: inherit;">
															<font style="vertical-align: inherit;">专业编号</font>
														</font>
													</th>
													<th>
														<font style="vertical-align: inherit;">
															<font style="vertical-align: inherit;">简介</font>
														</font>
													</th>
													<th>
														<font style="vertical-align: inherit;">
															<font style="vertical-align: inherit;">操作</font>
														</font>
													</th>
												</tr>
											</thead>
											<tbody id='specialtyListArea'>
												<tr>
													<td class="w60" style='font-size:11px;'>
														#{index}
													</td>
													<td>
														<div class="font-15">
															<font style="vertical-align: inherit;">
																<font style="vertical-align: inherit;">#{specialtyName}</font>
															</font>
														</div>
													</td>
													<td><span>
															<font style="vertical-align: inherit;">
																<font style="vertical-align: inherit;">#{specialtyNumber}</font>
															</font>
														</span></td>
													<td><span class="text-muted">
															<font style="vertical-align: inherit;">
																<font style="vertical-align: inherit;">#{specialtySimpleInfo}</font>
															</font>
														</span></td>
													
													<td>
														<button onclick='getAndLoadSpecialty("#{index}")' type="button" class="btn btn-icon btn-sm" title="视图"><i class="fa fa-eye"></i></button>
														<button onclick='getAndLoadSpecialty("#{index}")' type="button" class="btn btn-icon btn-sm" title="编辑"><i class="fa fa-edit"></i></button>
														<button onclick='deleteSpecialty("#{index}")' type="button" class="btn btn-icon btn-sm js-sweetalert" title="删除" data-type="confirm"><i class="fa fa-trash-o text-danger"></i></button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
							</div>
							<!-- 专业列表（方块） -->
							<div class="tab-pane" id="Specialty-grid">
								<div class="row">
									<div class="col-xl-3 col-lg-4 col-md-6">
										<div class="card">
											<div class="card-body text-center ribbon">
												<div class="ribbon-box orange" data-toggle="tooltip" title="" data-original-title="Permanent"><i class="fa fa-star"></i></div>
												<img class="card-profile-img" src="../assets/images/sm/avatar2.jpg" alt="">
												<h5 class="mb-0">Ken Smith</h5>
												<span>Clerk</span>
												<div class="text-muted">+ (916) 369-7180</div>
												<p class="mb-4 mt-3">449 Thompson St, Conway, SC, 29527</p>
												<button class="btn btn-primary btn-sm">Read More</button>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- 专业信息 编辑面板 -->
							<div class="tab-pane" id="Specialty-add">
								<div class="row clearfix">
									<div class="col-lg-8 col-md-12 col-sm-12">
										<div class="card">
											<div class="card-header">
												<h3 class="card-title panelTitle">新增专业</h3>
												<div class="card-options ">
												</div>
											</div>
											<div class="card-body">
												<div class="row clearfix">
													<div class="col-md-6 col-sm-12">
														<div class="form-group">
															<label>专业名称</label>
															<input id='newSpecialtyName' type="text" class="form-control">
														</div>
													</div>
													<div class="col-md-6 col-sm-12">
														<div class="form-group">
															<label>专业编号</label>
															<input id='newSpecialtyNumber' type="text" class="form-control">
														</div>
													</div>
													<div class="col-md-6 col-sm-12">
														<div class="form-group">
															<label>学制（暂不支持）</label>
															<input disabled="" data-provide="datepicker" data-date-autoclose="true" class="form-control" placeholder="">
														</div>
													</div>
													<div class="col-md-6 col-sm-12">
														<label>类型（暂不支持）</label>
														<select class="form-control show-tick" disabled="">
														</select>
													</div>
													<div class="col-sm-12">
														<div class="form-group mt-3">
															<label>简述</label>
															<textarea id='newSpecialtyInfo' rows="4" class="form-control no-resize" placeholder="Please type what you want..."></textarea>
														</div>
													</div>
													<div class="col-sm-12" style='text-align: right;'>
														<button onclick="addSpecialty()" type="button" class="btn btn-primary">保存</button>
														<button type="button" class="btn btn-outline-secondary">取消</button>
													</div>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-4 col-md-12 col-sm-12"> 
										<div class="card">
											<div class="card-header">
												<h3 class="card-title">专业 学科计划表</h3>
												<div class="card-options ">
												</div>
											</div>
											<div class="card-body">
												<div id='specialtyPlanDetailsArea' class="form-group">
													<div id='kk#{index}' subjectIndex='#{subjectIndex}' subjectId='#{subjectId}' referenceHours='#{referenceHours}' sortParament='#{sortParament}'  style='border:1px solid; border-radius:3px; '>
														<div style='display:inline-block; width:70%; height:25px; padding-top:5px; overflow: hidden;'>
															<Strong>#{subjectName}</Strong>
															<label style='margin-left:10px;'>#{referenceHours}</label>
														</div>
														<div style='display:inline-block; width:25%; height:25px; '>
															<i class="fe fe-chevron-up"></i>
															<i class="fe fe-chevron-down"></i>
															<i onclick='readyToUpdate(this)' class="fa fa-edit"></i>
															<i onclick='delSubjectFromSpecialtyPlanList(this)' class="fe fe-x"></i>
														</div>
													</div>
												</div>
												<button id='addSubjectBtn' type="button" class="btn btn-primary"  data-toggle="modal" href="#addSubjectForPlan">新增</button>
												<!-- button type="submit" class="btn btn-outline-secondary">Cancel</button -->
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- 新增可授课程  -->
		<div class="modal fade" id="addSubjectForPlan" tabindex="-1" role="dialog">
			<div class="modal-dialog" role="document">
				<div class="modal-content">
					<div class="modal-header">
						<h4 class="modal-title">添加方案课程</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<div class="col-md-8">
								<div class="form-group">
									<label>课程</label>
									<select id='selectSubjectList'  name="event-bg" class="form-control">
									</select>
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>建议学时</label>
									<input id='newReferenceHours' class="form-control" name="event-name" type="text">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-4">
								<div class="form-group">
									<label>方案优先序号</label>
									<input id='newSortParament' class="form-control" name="event-name" type="text">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>理论学时（暂不支持）</label>
									<input class="form-control" name="event-name" type="text" disabled="">
								</div>
							</div>
							<div class="col-md-4">
								<div class="form-group">
									<label>实操学时（暂不支持）</label>
									<input class="form-control" name="event-name" type="text" disabled="">
								</div>
							</div>
						</div>
					</div>
					<div class="modal-footer">
						<button onclick='addSubjectToSpecialtyPlanList()' class="btn save-btn btn-success">确定</button>
						<button class="btn btn-secondary" data-dismiss="modal">关闭</button>
					</div>
				</div>
			</div>
		</div>

	</body>
</html>
