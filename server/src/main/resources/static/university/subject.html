<!doctype html>
<html lang="zh-CN" dir="ltr" class="translated-ltr">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<link rel="icon" href="favicon.ico" type="image/x-icon">
		<title>教师</title>
		
		<!-- Bootstrap Core and vandor -->
		<link rel="stylesheet" href="../assets/plugins/bootstrap/css/bootstrap.min.css">
		<link rel="stylesheet" href="../assets/plugins/bootstrap-datepicker/css/bootstrap-datepicker3.min.css">
		<link rel="stylesheet" href="../assets/plugins/dropify/css/dropify.min.css">
		<link rel="stylesheet" href="../assets/plugins/summernote/dist/summernote.css">
		<!-- Start project main js  and page js -->
		<script src="js/jquery.js"></script>
		<script src="../assets/bundles/lib.vendor.bundle.js"></script>
		<!-- Start all plugin js -->
		<script src="../assets/js/core.js"></script>
		<!-- Core css -->
		<link rel="stylesheet" href="../assets/css/style.min.css">
		
		<script src='js/config.js'></script>
		<script src='js/subject.js'></script>
		<style>
			::-webkit-scrollbar {
				/*滚动条整体样式*/
				width: 4px;
				/*高宽分别对应横竖滚动条的尺寸*/
				height: 4px;
				scrollbar-arrow-color: red;
			}
			.unAble {
				 pointer-events: none; 
			}
		</style>
	</head>

	<body class="font-muli theme-cyan gradient close_rightbar">

		<!-- Page Loader -->
		<div class="page-loader-wrapper" style="display: ;">
			<div class="loader">
			</div>
		</div>

		<div>
			<!-- Start project content area -->
			<div class="" style="margin:0 auto; left:0px;">
				<!-- Start Page header -->
				<div class="section-body" id="page_top">
					<div class="container-fluid">
						<div class="page-header">
						</div>
					</div>
				</div>
				<!-- Start Page title and tab -->
				<div class="section-body">
					<div class="container-fluid">
						<div class="d-flex justify-content-between align-items-center ">
							<div class="header-action">
								<h1 class="page-title">
									<font style="vertical-align: inherit;">
										<font style="vertical-align: inherit;">学科</font>
									</font>
								</h1>
								<ol class="breadcrumb page-breadcrumb">
									<li class="breadcrumb-item"><a href="#">
											<font style="vertical-align: inherit;">
												<font style="vertical-align: inherit;">江西新华</font>
											</font>
										</a></li>
									<li class="breadcrumb-item active" aria-current="page">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">学科</font>
										</font>
									</li>
								</ol>
							</div>
							<ul class="nav nav-tabs page-header-tab">
								<li class="nav-item"><a class="nav-link active" data-toggle="tab" href="#Library-all">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">已有学科</font>
										</font>
									</a></li>
								<li class="nav-item"><a class="nav-link" id="Library-tab-Boot" data-toggle="tab" href="#Library-add-Boot">
										<font style="vertical-align: inherit;">
											<font style="vertical-align: inherit;">添加学科</font>
										</font>
									</a></li>
							</ul>
						</div>
					</div>
				</div>
				<div class="section-body mt-4">
					<div class="container-fluid">
						<div class="tab-content">
							<div class="tab-pane active" id="Library-all">
								<div class="card">
									<div class="card-body">
										<div class="table-responsive">
											<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper dt-bootstrap4 no-footer">

												<div class="row">
													<div class="col-sm-12">
														<table class="table table-hover js-basic-example dataTable table-striped table_custom border-style spacing5 no-footer"
														 id="subjectListArea" role="grid" aria-describedby="DataTables_Table_0_info">
															<thead>
																<tr role="row">
																	<th style="width: 8%;">
																		<span style='font-size:12px;'>系统编号</span>
																	</th>
																	<th style="width: 26%;">
																		学科名称
																	</th>
																	<th style="width: 10%;">
																		学科编号
																	</th>
																	<th style="width: 9%;">
																		学时
																	</th>
																	<th style="width: 27%;">
																		简介
																	</th>
																	<th style="width: 20%;">
																		操作
																	</th>
																</tr>
															</thead>
															<tbody id='subjectShowArea'>
																<tr>
																	<td>
																		<font style="vertical-align: inherit;">
																			<font style="vertical-align: inherit; font-size:11px;">#{subjectId}</font>
																		</font>
																	</td>
																	<td>
																		<font style="vertical-align: inherit;">
																			<font style="vertical-align: inherit;">#{subjectName}</font>
																		</font>
																	</td>
																	<td>
																		<font style="vertical-align: inherit;">
																			<font style="vertical-align: inherit;">#{subjectNumber}</font>
																		</font>
																	</td>
																	<td>
																		<font style="vertical-align: inherit;">
																			<font style="vertical-align: inherit;">#{standardHours}</font>
																		</font>
																	</td>
																	<td >
																		<div style="">
																			<font style="vertical-align: inherit; ">#{subjectInfo}</font>
																		</div>
																	</td>
																	<td>
																		<button onclick='' type="button" class="btn btn-icon btn-sm" title="视图"><i class="fa fa-eye"></i></button>
																		<button onclick='' type="button" class="btn btn-icon btn-sm" title="编辑"><i class="fa fa-edit"></i></button>
																		<button onclick='' type="button" class="btn btn-icon btn-sm js-sweetalert" title="删除" data-type="confirm"><i class="fa fa-trash-o text-danger"></i></button>
																	</td>
																</tr>


															</tbody>
														</table>
													</div>
												</div>

											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- 学科信息编辑 面板 -->
							<div class="tab-pane" id="Library-add-Boot">
								<div class="card">
									<div class="card-header">
										<h3 id='editPanelTitle' class="card-title">新增学科</h3>
										<div class="card-options ">
											<a href="#" class="card-options-collapse" data-toggle="card-collapse"><i class="fe fe-chevron-up"></i></a>
											<a href="#" class="card-options-remove" data-toggle="card-remove"><i class="fe fe-x"></i></a>
										</div>
									</div>
									<form class="card-body">
										<div class="form-group row">
											<label class="col-md-3 col-form-label">学科名称 <span class="text-danger">*</span></label>
											<div class="col-md-7">
												<input id='newSubjectName' type="text" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-form-label">参考学时<span class="text-danger">*</span></label>
											<div class="col-md-7">
												<input id='newSubjectStandardHours' type="text" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-form-label">学科编号</label>
											<div class="col-md-7">
												<input id='newSubjectNumber' type="text" class="form-control">
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-form-label">学科描述</label>
											<div class="col-md-7">
												<textarea id='newSubjectInfo' rows="4" class="form-control no-resize" placeholder="学科简述..."></textarea>
											</div>
										</div>
										<div class="form-group row">
											<label class="col-md-3 col-form-label"></label>
											<div class="col-md-7">
												<button type="submit" class="btn btn-primary">保存</button>
												<button type="submit" class="btn btn-outline-secondary">关闭</button>
											</div>
										</div>
									</form>
								</div>
							</div>
						</div>
					</div>
				</div>

			</div>
		</div>



	</body>
</html>
